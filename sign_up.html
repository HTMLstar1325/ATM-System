<!--Main Code goes here-->
<body>
	<div class="container">

		<h1 align="center" style="color: white"><u>Register For ATM Services </u></h1>

		
		<!--Form Declarartion-->
		<form class="form-horizontal" style="position:relative; left:30%;" method="post" action = "sign_up.php" id = "registration_form">
			<div class="form-group">
				<div class="col-xs-5">
					<label for="Account">Account Number : </label>
					<input class="form-control" type="text" placeholder="Enter your account Number" name="account_no">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-3">
					<label for="pin">PIN Number : </label>
					<input class="form-control" type="password" placeholder="Enter your 4 digit PIN" name="pin_no">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-4">
					<label for="confirmPin">
						Re-Enter Pin Number :
					</label>
					<input class="form-control" type="password" placeholder="Re-Enter Pin" name = "confirm_pin_no">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-5">
					<label for="Name">Name : </label>
					<input class="form-control" type="text" placeholder="Enter your Full Name" name = "cust_name">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-3">
					<label for="contact">Enter your Contact Number : </label>
					<input class="form-control" type="text" name = "contact_no">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-4">
					<label for="balance">Enter Initial Account Balance : </label>
					<input class="form-control" type="text" name = "balance">
				</div>
			</div>
			<br>
			<button type="submit" class="btn btn-default">Submit Data</button>
		</form>
	</div>

</body>
