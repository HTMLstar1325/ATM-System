<html>
<head>
	<title>Log In</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>
</head>

<!--Main Code goes here-->
<body>
	<div class="container" align="center"  style="width: 50%; margin: 0 auto;">

		<h1><u>Welcome to ATM</u></h1>
        
        <br><br>

		<form class="form-horizontal" >
			<div class="form-group">
			<div class="col-xs-5">
					<label for="Account">Debit Card Number : </label>
					<input class="form-control" type="text" placeholder="Enter your Debit Card Number">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-3">
					<label for="pin">PIN : </label>
					<input class="form-control" type="password" placeholder="Enter your 4 digit PIN">
				</div>
			</div>
           
			<br>
			<div style="text-align:left">
            <button class="btn btn-default">Log In</button>
            <br>
            <br>
            </div>
             <a href="sign_up.html" class="btn btn-default">
                Register
            </a>
            
		</form>
	</div>

</body>
</html>
